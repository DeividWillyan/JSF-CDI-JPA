<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF-CDI-JPA</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
	<div class="conteiner">
		<h:graphicImage library="images" name="img_02.png" styleClass="img01" />

		<div class="painel">
			<h1 class="titulo">JSF-CDI-JPA</h1>

			<h:form id="form">
				<h:panelGrid columns="3">

					<h:outputText value="Nome: " />
					<p:inputText value="#{pessoaBean.pessoa.nome}" size="30" />
					<p:spacer/>

					<h:outputText value="Sobre Nome: " />
					<p:inputText value="#{pessoaBean.pessoa.sobrenome}" size="30" />

					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{pessoaBean.editar}" update=":table :form"
						oncomplete="location.reload()"
						style="margin-left:80%; color:#4f4f4f">
					</p:commandButton>

				</h:panelGrid>
			</h:form>

			<br />

			<p:dataTable id="table" var="p" value="#{pessoaBean.pessoas}">
				<p:column headerText="ID" style="width:12px">
					<h:outputText value="#{p.id}" />
				</p:column>
				<p:column headerText="NOME">
					<h:outputText value="#{p.nome}" />
				</p:column>
				<p:column headerText="SOBRE NOME">
					<h:outputText value="#{p.sobrenome}" />
				</p:column>
				<p:column style="text-align:center">
					<p:commandButton value="Editar" update=":table :form">
						<f:setPropertyActionListener value="#{p}"
							target="#{pessoaBean.pessoa}" />
					</p:commandButton> | 				
				<p:commandButton value="Exluir"
						actionListener="#{pessoaBean.excluir(p)}" update=":table :form"
						oncomplete="location.reload()" />
				</p:column>
			</p:dataTable>

		</div>
	</div>

</h:body>
</html>
